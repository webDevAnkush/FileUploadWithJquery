<!--File upload with jquery Working example.
 Traditional way of upload file. Upload file with choose file input element and upload it with upload button.
 No facility of drag and drop. -->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    Bootstrap stylesheet cdn-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!--   custom local stylesheet-->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!--Jquery minified script cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!--Bootstrap minified script cdn-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <!--custom local script -->
    <script src="js/script.js"></script>


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6 content">
            <div class="panel panel-primary">
                <div class="panel-heading text-center"><h2> File upload With Jquery </h2></div>
                <div class="panel-body">
                    <form class="form" enctype="multipart/form-data">



                            <div class="input-group">


                                <input id="file1" type="file" class="file" name="file">

                                <span class="input-group-btn">
                                     <button class="btn btn-success" id="button1" type="button">Upload</button><br/>
                                </span>
                            </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
